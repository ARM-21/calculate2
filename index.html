<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
 
  <body>
    <div class="calculator">
      <div class="section">
        <form>
          <!-- <input type="text" class="displa" value=""> -->
    <button class="display"></button>
        
        </form>
      </div>
      <div class="section2">
        <div class="buttons">
          <button class="orange btn cross exception" data-value="11">x</button>
          <button class="orange btn exception" data-value="%">%</button>
          <button class="orange btn braces exception" data-value="()">
            ()
          </button>
          <button class="orange btn clear" data-value="c">C</button>
          <button class="grey btn" data-value="7">7</button>
          <button class="grey btn" data-value="8">8</button>
          <button class="grey btn" data-value="9">9</button>
          <button class="orange btn exception" data-value="*">*</button>
          <button class="grey btn" data-value="4">4</button>
          <button class="grey btn" data-value="5">5</button>
          <button class="grey btn" data-value="6">6</button>
          <button class="orange btn exception" data-value="/">/</button>
          <button class="grey btn" data-value="1">1</button>
          <button class="grey btn" data-value="2">2</button>
          <button class="grey btn" data-value="3">3</button>
          <button class="orange btn exception" data-value="+">+</button>
          <button class="grey btn" data-value="0">0</button>
          <button class="grey btn exception" data-value=".">.</button>
          <button class="grey btn exception" data-value="-">-</button>
          <button class="orange btn equal" data-value="">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
